name: Publish

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Run all tests
        run: npm test

      - name: Check coverage
        run: npm run test:coverage

  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Publish to NPM
        run: |
          VERSION=$(node -p "require('./package.json').version")
          LATEST=$(npm view copytree version 2>/dev/null || echo "0.0.0")
          if [ "$(npx semver "$VERSION" "$LATEST" | tail -1)" != "$VERSION" ]; then
            echo "::warning::Publishing $VERSION with --tag hotfix (latest is $LATEST). Run 'npm dist-tag add copytree@$VERSION latest' manually after publish."
            npm publish --access public --tag hotfix
          else
            npm publish --access public
          fi

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
          fi

          echo "$CHANGELOG" > changelog.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: changelog.txt
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-website:
    name: Notify Website
    runs-on: ubuntu-latest
    needs: [publish, create-release]

    steps:
      - name: Wait for registries to propagate
        run: sleep 1

      - name: Trigger website refresh
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST https://canopyide.com/api/refresh-releases \
            -H "Authorization: Bearer ${{ secrets.WEBSITE_WEBHOOK_SECRET }}")
          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          echo "Response: $BODY"
          echo "HTTP Status: $HTTP_CODE"
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "::warning::Website refresh failed with HTTP $HTTP_CODE"
          fi

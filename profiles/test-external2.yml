name: Test External Sources 2
description: Test with a different GitHub repo

# Include files from external sources
external:
  # Include a different small GitHub repository
  - source: https://github.com/sindresorhus/strip-json-comments
    destination: external/strip-json
    rules:
      - "*.js"
      - "*.json"
      - "!test*"
    optional: false

# Rules for local files
rules:
  - "*.md"
  - "!node_modules/**"
  - "!.git/**"

# Output settings
output:
  format: xml
  addLineNumbers: false
  includeMetadata: true
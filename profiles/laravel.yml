name: laravel
description: Specialized profile for Laravel PHP framework projects
version: 1.0.0
extends: default

# Laravel-specific includes
include:
  # PHP application code
  - "app/**/*.php"
  - "app/**/*.blade.php"
  
  # Database
  - "database/migrations/**/*.php"
  - "database/factories/**/*.php"
  - "database/seeders/**/*.php"
  
  # Configuration
  - "config/**/*.php"
  
  # Routes
  - "routes/**/*.php"
  
  # Tests
  - "tests/**/*.php"
  
  # Resources
  - "resources/views/**/*.blade.php"
  - "resources/js/**/*.{js,vue,jsx}"
  - "resources/css/**/*.{css,scss,sass}"
  
  # Documentation
  - "docs/**/*.md"
  - "*.md"
  
  # Configuration files
  - "*.json"
  - "*.js"
  - "*.yml"
  - "*.yaml"

# Always include these files
filter:
  - composer.json
  - README.md
  - .env.example
  - artisan
  - phpunit.xml
  - webpack.mix.js
  - tailwind.config.js
  - vite.config.js

# Additional excludes for Laravel
exclude:
  # Laravel specific
  - storage/app/**
  - storage/framework/**
  - storage/logs/**
  - bootstrap/cache/**
  - public/hot
  - public/storage
  - public/js/**
  - public/css/**
  - public/build/**
  
  # Testing
  - .phpunit.result.cache
  - .phpunit.cache/**
  
  # Environment
  - .env
  - .env.local
  - .env.*.local

options:
  respectGitignore: true
  includeHidden: false
  followSymlinks: false
  maxFileSize: 5242880  # 5MB
  maxTotalSize: 52428800  # 50MB
  maxFileCount: 5000

transformers:
  file-loader:
    enabled: true
  markdown:
    enabled: true
    options:
      mode: strip

output:
  format: xml
  includeMetadata: true
  addLineNumbers: false
  prettyPrint: true
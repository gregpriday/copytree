name: Test External Sources
description: Profile to test GitHub external source functionality

# Include files from external sources
external:
  # Include a small GitHub repository
  - source: https://github.com/sindresorhus/is-plain-obj
    destination: external/is-plain-obj
    rules:
      - "*.js"
      - "*.json"
      - "!test/**"
      - "!.github/**"
    optional: false

  # You can also include local directories
  # - source: /path/to/local/project
  #   destination: external/local
  #   rules:
  #     - "**/*.md"

# Rules for local files
rules:
  - "*.js"
  - "*.json"
  - "*.md"
  - "!node_modules/**"
  - "!.git/**"

# Output settings
output:
  format: xml
  addLineNumbers: false
  includeMetadata: true